        <meta charset="UTF-8" />

        <title>Netflix Landing Page</title>
        <link rel="icon" href="images/tab-icon.png" />
        <link rel="stylesheet" href="Css/styles.css" />
    </head>
    <body>
        <header class="showcase">
            <nav>
                <div class="logo">
                    <img src="images/logo.png" class="net" alt="" />
                </div>
                <div>
                    <button class="btn">Sign In</button>
                </div>
            </nav>

        </header>
        <main>
            <section class="hero">
                <div class="hero_content">
                    <h1>
                        Unlimited movies, TV <br />
                        shows, and more.
                    </h1>
                    <p>Watch anywhere. Cancel anytime.</p>
                    <form action="">
                        <h3>
                            Ready to watch? Enter your email to create or
                            restart your membership.
                        </h3>

                        <div class="email-form-lockup">
                            <div class="email">
                                <input
                                    type="text"
                                    name="email"
                                    placeholder="Email Address"
                                />
                            </div>
                            <div>
                                <button type="submit" class="get">
                                    Get Started >
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>

            <section class="enjoy-tv">
                <div class="left_column">
                    <h1>Enjoy on your TV.</h1>
                    <h3>
                        Watch on Smart TVs, Playstation, Xbox, Chromecast, Apple
                        TV, Blu-ray players, and more.
                    </h3>
                </div>
                <div class="right_column">
                    <img src="images/tv.png" alt="" />
                    <video
                        class="video-1"
                        autoplay=""
                        playsinline=""
                        muted=""
                        loop=""
                    >
                        <source src="videos/video1.m4v" type="video/mp4" />
                    </video>
                </div>
            </section>
        </main>
    </body>
